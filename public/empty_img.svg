<!-- Illustration style placeholder for "No food image" -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 400 300"
     width="100%" height="100%"
     role="img" aria-label="No food image illustration"
     preserveAspectRatio="xMidYMid meet">
  
  <!-- Background rounded rectangle -->
  <rect x="6" y="6" width="388" height="288" rx="24" ry="24"
        fill="#fff8f2" stroke="#e0c7a7" stroke-width="4"/>

  <!-- Bowl -->
  <ellipse cx="200" cy="170" rx="90" ry="35"
           fill="#fdf2d0" stroke="#d9b27c" stroke-width="4"/>
  <ellipse cx="200" cy="165" rx="90" ry="35"
           fill="#fff" stroke="#d9b27c" stroke-width="4"/>
  
  <!-- Chopsticks -->
  <rect x="250" y="70" width="8" height="100" rx="3" fill="#c97c5d"/>
  <rect x="265" y="70" width="8" height="100" rx="3" fill="#c97c5d"/>

  <!-- Question mark inside bowl -->
  <text x="200" y="180" text-anchor="middle"
        font-family="Comic Sans MS, cursive, sans-serif"
        font-size="64" font-weight="bold"
        fill="#d97c5d">?</text>

  <!-- Label -->
  <text x="200" y="270" text-anchor="middle"
        font-family="Comic Sans MS, cursive, sans-serif"
        font-size="22" fill="#a06a45">
    No food image
  </text>
</svg>
